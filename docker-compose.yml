version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: nestjs-template-postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nestjs_template
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nestjs-network

  mailhog:
    image: mailhog/mailhog
    container_name: nestjs-template-mailhog
    restart: always
    ports:
      - '1025:1025' # SMTP server
      - '8025:8025' # Web UI
    networks:
      - nestjs-network

  minio:
    image: minio/minio:latest
    container_name: nestjs-template-minio
    restart: always
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server --console-address ":9001" /data
    networks:
      - nestjs-network

  createbuckets:
    image: minio/mc
    container_name: nestjs-template-createbuckets
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/public;
      /usr/bin/mc mb myminio/private;
      /usr/bin/mc anonymous set download myminio/public;
      exit 0;
      "
    networks:
      - nestjs-network

  # Uncomment if you want to run the app in docker
  # api:
